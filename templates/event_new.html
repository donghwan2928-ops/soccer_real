{% extends "base.html" %}

{% block content %}
    <h1>새 경기 일정 추가</h1>
    <p>풋살/축구 경기 일정을 추가합니다.</p>

    <a class="btn secondary" href="/events">⬅ 일정 목록으로 돌아가기</a>

    <hr>

    <form method="post" action="/events/new" style="margin-top:16px;">
        <div style="margin-bottom:12px;">
            <label>제목 (필수)</label><br>
            <input type="text" name="title" required
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #d1d5db;">
        </div>

        <div style="margin-bottom:12px;">
            <label>날짜/시간 (예: 2025-11-22 14:00)</label><br>
            <input type="text" name="date"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #d1d5db;">
        </div>

        <div style="margin-bottom:12px;">
            <label>장소</label><br>
            <input type="text" name="place"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #d1d5db;">
        </div>

        <div style="margin-bottom:12px;">
            <label>메모</label><br>
            <textarea name="memo" rows="3"
                      style="width:100%; padding:8px; border-radius:8px; border:1px solid #d1d5db;"></textarea>
        </div>

        <button type="submit" class="btn">일정 추가하기</button>
    </form>
{% endblock %}
