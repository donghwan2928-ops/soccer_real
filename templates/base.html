<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레알 일렉트론 동아리 시스템</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        header {
            background-color: #111827;
            color: white;
            padding: 16px 24px;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        .container {
            max-width: 960px;
            margin: 24px auto;
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background-color: #2563eb;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn.secondary {
            background-color: #6b7280;
        }
        .btn + .btn {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">⚽ 레알 일렉트론 동아리 시스템</div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
